<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="main.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="top">Number of new friends:&nbsp<span class="score">0</span></div>
    <div class="grid">
      <div class="start">
        <div class="new btn">New Game</div>
        <div class="easy level btn" value='300'>Easy</div>
        <div class="medium level btn" value='100'>Medium</div>
        <div class="hard level btn" value='50'>Hard</div>
        <div class="msg btn"></div>
      </div>
    </div>
    <!-- <div class="stop">Pause Game</div> -->
  </div>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
